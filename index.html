<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Sitezao Básico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: white;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Site do Max</h1>
        <p>Este é um exemplo básico de site em HTML e CSS.</p>
    </header>
    <main>
        <h2>Conteúdo Principal</h2>
        <p>Aqui você pode adicionar informações, imagens, ou qualquer outro conteúdo que desejar.</p>
        <button onclick="alert('Olá! Obrigado por visitar.')">Clique aqui</button>
    </main>
    <footer>
        <p>Desenvolvido por [Seu Nome] - <a href="https://www.seusite.com" target="_blank">Meu Portfólio</a></p>
    </footer>
</body>
  </html>
